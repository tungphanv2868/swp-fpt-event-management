        referrerpolicy="origin"></script>
    <script>
        tinymce.init({
            selector: '#mytextarea'

    </script>

    <!-- image -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"

<body>
    <div id="blur" class="blur">
    </div>
    <div class="container">
        <div class="box">
            <form action="#">
                <div class="form_container">
                    <h3>Organization</h3>
                    <div class="form-first">
                        <div class="form_left">
                            <form action="#">
                                <div class="input-field">
                                    <label for="">Chọn phòng</label>
                                    <div>
                                        <select required onfocus="this.size=10;" onblur="this.size=10;"
                                            onfocusout="this.size=null;" onchange="this.size=10; this.blur();">
                                            <option disabled selected>Select room</option>
                                            <option>001</option>
                                            <option>002</option>
                                            <option>003</option>
                                            <option>004</option>
                                            <option>005</option>
                                            <option>006</option>
                                            <option>007</option>
                                            <option>008</option>
                                            <option>009</option>
                                            <option>007</option>
                                            <option>008</option>
                                            <option>009</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="input-field">
                                    <label for="">Chọn ngày</label>
                                    <input type="date" name="date" id="" required>
                                </div>
                                <input class="submit-field" type="submit">
                            </form>
                        </div>
                        <div class="form_right">
                            <span>danh sách slot</span>
                            <div class="slot">
                                <article class="feature1">
                                    <input type="checkbox" id="feature1" />
                                    <div>
                                        <span>
                                            slot 1: 7h-8h30
                                        </span>
                                    </div>
                                </article>
                                <article class="feature2">
                                    <input type="checkbox" id="feature1" />
                                    <div>
                                        <span>
                                            slot 2: 8h45-10h15
                                        </span>
                                    </div>
                                </article>
                                <article class="feature3">
                                    <input type="checkbox" id="feature1" />
                                    <div>
                                        <span>
                                            slot 3: 10h30-12h
                                        </span>
                                    </div>
                                </article>
                                <article class="feature4">
                                    <input type="checkbox" id="feature1" />
                                    <div>
                                        <span>
                                            slot 4: 12h30-14h
                                        </span>
                                    </div>
                                </article>
                                <article class="feature5">
                                    <input type="checkbox" id="feature1" />
                                    <div>
                                        <span>
                                            slot 5: 14h15-15h45
                                        </span>
                                    </div>
                                </article>
                                <article class="feature6">
                                    <input type="checkbox" id="feature6" />
                                    <div>
                                        <span>
                                            slot 6: 16h-17h30
                                        </span>
                                    </div>
                                </article>
                                <article class="feature7">
                                    <input type="checkbox" id="feature1" />
                                    <div>
                                        <span>
                                            slot 7: 17h30-19h
                                        </span>
                                    </div>
                                </article>
                                <article class="feature8">
                                    <input type="checkbox" id="feature1" />
                                    <div>
                                        <span>
                                            slot 8: 19h-20h30
                                        </span>
                                    </div>
                                </article>
                            </div>
                        </div>
                    </div>
                    <div class="form-second">
                        <div class="title">
                            <div class="form-group">
                                <label for="exampleFormControlTextarea1">Tên sự kiện</label>
                                <input class="form-control" id="exampleFormControlTextarea1" rows="1"></input>
                            </div>
                        </div>
                        <div class="title_option">
                            <div class="option">
                                <div class="form-group">
                                    <label for="exampleFormControlTextarea1">Loại sự kiện</label>
                                    <select required>
                                        <option disabled selected>Loại sự kiện</option>
                                        <option>001</option>
                                        <option>002</option>
                                        <option>003</option>
                                        <option>004</option>
                                        <option>005</option>
                                        <option>006</option>
                                        <option>007</option>
                                        <option>008</option>
                                        <option>009</option>
                                    </select>
                                </div>
                            </div>
                            <div class="option">
                                <div class="form-group">
                                    <label for="exampleFormControlTextarea1">Loại sự kiện</label>
                                    <select required>
                                        <option disabled selected>Hình thức</option>
                                        <option>Offline</option>
                                        <option>Online</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="tiket">
                            <div class="form-group">
                                <label for="exampleFormControlTextarea1">Giá vé</label>
                                <input type="text" name="Giá" id="" placeholder="Giá">
                            </div>
                        </div>
                        <div class="content_text">
                            <div class="form">
                                <label for="exampleFormControlTextarea1">Nội dung sự kiện</label>
                                <form class="" method="post">
                                    <input id="mytextarea"></input>
                                </form>
                            </div>
                        </div>

                        <div class="Form">
                            <h4>chọn ảnh cho sự kiện</h4>
                            <div class="grid">
                                <div class="form-element">
                                    <input type="file" id="file-1" accept="image/*">
                                    <label for="file-1" id="file-1-preview">
                                        <img src="https://bit.ly/3ubuq5o" alt="">
                                        <div>
                                            <span>+</span>
                                        </div>
                                    </label>
                                </div>
                                <div class="form-element">
                                    <input type="file" id="file-2" accept="image/*">
                                    <label for="file-2" id="file-2-preview">
                                        <img src="https://bit.ly/3ubuq5o" alt="">
                                        <div>
                                            <span>+</span>
                                        </div>
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="input">
                            <div class="box">
                                <input id="input_submit" class="submit-field" type="submit">
                            </div>
                            <div id="submit-success">
                                <i class="fa fa-circle"></i>
                                <span>Chúc mừng bạn đã tạo sự kiện thành công</span>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <script src="./index.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
