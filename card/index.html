<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header_container container">
                <div class="header__logo">
                    <a href="#"><img src="./img/F Event.png" alt="..."></a>
                </div>
                <div class="header__search">
                    <input type="text" placeholder="Tìm kiếm sự kiện">
                </div>
            </div>
        </header>

        <section class="card">
            <table class="table">
                <h3>Sự kiện đã đăng ký</h3>
                <thead>
                    <tr>
                        <th scope="col" style="padding-left: 11rem; font-size: 20px;">Sự kiện</th>
                        <th scope="col" style="font-size: 20px;padding-left: 3rem">Thao tác</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="tr">
                        <th scope="row" class="item">
                            <div class="item_img">
                                <a href="#"><img src="./img/g1.jpg" alt=""></a>
                                <a href="#"><span style="font-size: 20px; margin-left: 15px;">Nhạc cụ dân tộc FPT</span></a>
                            </div>
                        </th>
                        <td>
                            <div class="status_item">
                                <i class="fa fa-circle"></i>
                                <span>đã đăng ký</span>
                                <button class="btn btn-danger">Hủy đăng ký</button>
                            </div>
                        </td>
                    </tr>
                    <tr class="tr">
                        <th scope="row" class="item">
                            <div class="item_img">
                                <a href="#"><img src="./img/g1.jpg" alt=""></a>
                                <a href="#"><span style="font-size: 20px;  margin-left: 15px;">Nhạc cụ dân tộc FPT</span></a>
                            </div>
                        </th>
                        <td>
                            <div class="status_item">
                                <i class="fa fa-circle"></i>
                                <span>Đã đăng ký</span>
                                <button class="btn btn-danger">Hủy đăng ký</button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
